<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&family=Space+Mono&family=Teko:wght@300&display=swap" rel="stylesheet">
</head>



<body>
  <h1 class="titulo" id="titulo" >Código secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <h2 for="input-texto" >Solo letras, minúsculas y sin acento</h2>
        <input class="text-input" type="text" name="input-texto" id="textoEntrada" placeholder="Ingrese el texto aqui" > 
        <input class="btn" type="button" value="Encriptar" id="btn-encriptar" onclick="encriptarTexto()" >
        <input class="btn" type="button" value="Desencriptar" id="btn-desencriptar" onclick="desencriptarTexto()"> 
      </form>
    </section>
    
   
    <section class="msg box">
    
      <h2 >Mensaje encriptado</h2>
      <input class="text-input" type="text" id="textoSalida" readonly>
      <input class="btn" type="button" value="Copiar" id="btn-copy" onclick="copiarTexto()">
      <label id="mensaje-al-copiar"></label>   
    </section>
  </main>

  <script src="script.js"></script>
</body>
<footer>
  <p id="footer">Desarrollado by Emi Ramirez para One Alura Challenge</p>
</footer>
</html>
